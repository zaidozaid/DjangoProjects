<!DOCTYPE html>
<html lang="en">
 <head>
    <meta charset="UTF-8">
    <title>Title</title>
 </head>
 <body>
   <h1>Here are your users </h1>
   {% if all_users %}

 <ol>
     {% for pea in all_users %}
     <li>User Info</li>
      <ul>

      <li>First Name: {{pea.firstname}}</li>
      <li>Last Name: {{pea.lastname}}</li>
      <li>Email: {{pea.email}}</li>
     </ul>
{% endfor %}
 </ol>
   {% else %}

    <p> No Users Found</p>
  {% endif %}


 </body>
</html>
